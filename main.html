<script>
    if (localStorage.getItem('hasSetup') !== 'true') window.location.href = 'index.html';

    // è€æ¿é”ï¼šé»˜è®¤ 0000
    function validateBoss(target) {
        const pass = prompt("è¯·è¾“å…¥è€æ¿é”å¯†ç ï¼š");
        if (pass === "0000") {
            if (target === 'cost') openCostModal();
            else toggleReport();
        } else {
            alert("æƒé™ä¸è¶³ã€‚");
        }
    }

    const getDailyCost = () => parseFloat(localStorage.getItem('dailyCost')) || 1;
    let totalRev = parseFloat(localStorage.getItem('todayRev')) || 0;

    function applyIndustry() {
        const config = IndustryAdapter.getCurrent();
        document.documentElement.style.setProperty('--primary-pink', config.theme);
        document.getElementById('industry-logo').innerHTML = `ğŸ¦¦ ${config.icon} ${config.name.toUpperCase()} STATION`;
        document.getElementById('unit-tip').innerText = `ä»Šå¤©æ¥å¾…äº†æ–°çš„${config.unit}å—ï¼Ÿ`;
    }

    function openCostModal() {
        document.getElementById('edit-rent').value = localStorage.getItem('monthlyRent') || 0;
        document.getElementById('edit-salary').value = localStorage.getItem('monthlySalary') || 0;
        document.getElementById('edit-other').value = localStorage.getItem('monthlyOther') || 0;
        document.getElementById('cost-detail-modal').style.display = 'flex';
    }

    function closeCostModal() {
        document.getElementById('cost-detail-modal').style.display = 'none';
    }

    function saveCostDetails() {
        const r = parseFloat(document.getElementById('edit-rent').value) || 0;
        const s = parseFloat(document.getElementById('edit-salary').value) || 0;
        const o = parseFloat(document.getElementById('edit-other').value) || 0;
        localStorage.setItem('monthlyRent', r);
        localStorage.setItem('monthlySalary', s);
        localStorage.setItem('monthlyOther', o);
        const dailyTotal = ((r + s + o) / 30).toFixed(2);
        localStorage.setItem('dailyCost', dailyTotal);
        location.reload(); 
    }

    function record() {
        const input = document.getElementById('revenue-input');
        const val = parseFloat(input.value);
        if (val > 0) {
            const costLib = JSON.parse(localStorage.getItem('cost_lib')) || {};
            const result = AccountingEngine.calculateProfit(val, Object.keys(costLib)[0]);
            totalRev += val;
            localStorage.setItem('todayRev', totalRev);
            AccountingEngine.saveDailySnapshot(totalRev); 
            if (typeof AchievementSystem !== 'undefined') AchievementSystem.check();
            showProfitFeedback(result.netProfit, result.materialCost);
            input.value = '';
            render();
        }
    }

    function showProfitFeedback(net, mat) {
        document.getElementById('profit-tip').innerText = `âœ¨ çº¯èµš Â¥${net} (ç‰©æ–™ Â¥${mat})`;
        setTimeout(() => { document.getElementById('profit-tip').innerText = ""; }, 3000);
    }

    function toggleReport() {
        const modal = document.getElementById('report-modal');
        const isOpening = modal.style.display !== 'block';
        modal.style.display = isOpening ? 'block' : 'none';
        if(isOpening) { renderChart(); renderHistoryList(); calculateForecast(); }
    }

    function calculateForecast() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        const dates = Object.keys(history);
        if (dates.length === 0) return;
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const remainingDays = daysInMonth - now.getDate();
        const profits = dates.slice(-7).map(d => parseFloat(history[d].profit) || 0);
        const avgDailyProfit = profits.reduce((a, b) => a + b, 0) / profits.length;
        const currentTotalProfit = dates.reduce((sum, d) => sum + (parseFloat(history[d].profit) || 0), 0);
        const estimatedTotal = currentTotalProfit + (avgDailyProfit * remainingDays);
        document.getElementById('forecast-val').innerText = `Â¥ ${estimatedTotal.toFixed(2)}`;
    }

    function renderChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const trend = AccountingEngine.getTrendData();
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: trend.labels,
                datasets: [{ label: 'è¥æ”¶', data: trend.data, borderColor: '#ff85a2', tension: 0.4, fill: true, backgroundColor: 'rgba(255,133,162,0.1)' }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }

    function renderHistoryList() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        let html = '<h3 style="font-size:14px; margin:20px 0 10px; color:#666;">å†å²è´¦å•</h3>';
        Object.keys(history).reverse().forEach(date => {
            html += `<div class="history-item"><span>${date}</span><strong>Â¥${history[date].revenue} (${history[date].achievement}%)</strong></div>`;
        });
        document.getElementById('history-list').innerHTML = html;
    }

    function exportCSV() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        
        // å…³é”®ï¼šå®æ—¶æ‹‰å–æœ€æ–°çš„æœˆåº¦åŸå­æˆæœ¬
        const r = parseFloat(localStorage.getItem('monthlyRent')) || 0;
        const s = parseFloat(localStorage.getItem('monthlySalary')) || 0;
        const o = parseFloat(localStorage.getItem('monthlyOther')) || 0;
        
        const dRent = (r / 30).toFixed(2);
        const dSalary = (s / 30).toFixed(2);
        const dOther = (o / 30).toFixed(2);
        const dailyFixedTotal = parseFloat(dRent) + parseFloat(dSalary) + parseFloat(dOther);

        let csv = "æ—¥æœŸ,æ€»è¥æ”¶,æ¯›åˆ©(ä»…æ‰£ç‰©æ–™),è¾¾æˆç‡,æ—¥å‡æˆ¿ç§Ÿ,æ—¥å‡äººå·¥,æ—¥å‡æ‚è´¹,ç»å¯¹å‡€åˆ©(æ‰£é™¤æ‰€æœ‰)\n";
        
        Object.keys(history).forEach(d => {
            const h = history[d];
            // é€»è¾‘ä¿®æ­£ï¼š
            // AccountingEngine å­˜å…¥çš„ h.profit å®é™…ä¸Šå·²ç»æ˜¯æ‰£è¿‡å›ºå®šæˆæœ¬çš„çº¯åˆ©äº†ã€‚
            // å¯¼å‡ºæ—¶ï¼šã€æ¯›åˆ©ã€‘= çº¯åˆ© + æ—¥å‡å›ºå®šæˆæœ¬ï¼›ã€ç»å¯¹å‡€åˆ©ã€‘= çº¯åˆ©ã€‚
            const netProfitVal = parseFloat(h.profit) || 0;
            const grossProfitVal = (netProfitVal + dailyFixedTotal).toFixed(2);

            csv += `${d},${h.revenue},${grossProfitVal},${h.achievement}%,${dRent},${dSalary},${dOther},${netProfitVal.toFixed(2)}\n`;
        });
        
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Precision_Report_${new Date().toLocaleDateString()}.csv`;
        link.click();
    }

    function render() {
        const currentDailyCost = getDailyCost();
        const score = Math.floor((totalRev / currentDailyCost) * 100);
        const scoreEl = document.getElementById('health-score');
        scoreEl.innerText = score + '%';
        scoreEl.style.color = score >= 100 ? "var(--success-green)" : "var(--primary-pink)";
        const emoji = document.getElementById('emoji-status');
        if(score === 0) emoji.innerText = "ğŸ˜´";
        else if(score < 100) emoji.innerText = "ğŸ¦¦";
        else if(score < 200) emoji.innerText = "ğŸ¤";
        else emoji.innerText = "ğŸ’";
        const earned = JSON.parse(localStorage.getItem('earned_badges')) || [];
        earned.forEach(id => { if(document.getElementById('badge-'+id)) document.getElementById('badge-'+id).classList.add('active-badge'); });
    }

    const today = new Date().toLocaleDateString();
    if (localStorage.getItem('last_active_date') !== today) {
        localStorage.setItem('todayRev', '0');
        localStorage.setItem('last_active_date', today);
    }
    document.getElementById('date-display').innerText = today;
    applyIndustry(); 
    window.onload = render;
</script>
